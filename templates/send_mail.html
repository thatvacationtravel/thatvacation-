
{% extends "index.html" %}
{% block content %}
<div class="container-fluid bg-primary py-5 mb-4 hero-header">
    <div class="container py-5">
        <div class="row justify-content-center py-5">
            <div class="col-lg-8 col-md-10 col-sm-12 pt-4 personalize bg-white shadow" style="border-radius: 8px;">
                <h4 class="mb-5 text-center">That Vacation Promociones</h4>
                <div class="row g-3">
                    <div class="col-12">
                        <div class="form-floating" style="background-color: #f8f9fa; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
                            <form method="post" enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="form-group mb-4">
                                    <label for="{{ form.subject.id_for_label }}">Asunto del Correo</label>
                                    {{ form.subject }}
                                </div>
                                <div class="form-group mb-4">
                                    <label for="{{ form.encabezado.id_for_label }}">Encabezado</label>
                                    {{ form.encabezado }}
                                </div>
                                <div class="form-group mb-4">
                                    <label for="{{ form.video.id_for_label }}">URL Video</label>
                                    {{ form.video }}
                                </div>
                                <div class="form-group mb-4">
                                    <label for="{{ form.message.id_for_label }}">Mensaje</label>
                                    {{ form.message }}
                                </div>
                                <div class="form-group mb-4">
                                    <label for="{{ form.recipients.id_for_label }}">Destinatarios</label>
                                    {{ form.recipients }}
                                </div>
                                <!-- Agrega campos para cargar imágenes -->
                                <!-- Repetir el patrón para los campos de imagen -->
                                <div class="form-group mb-4">
                                    <label for="{{ form.image1.id_for_label }}">Imagen 1</label>
                                    {{ form.image1 }}
                                </div>
                                <div class="form-group mb-4">
                                    <label for="{{ form.image1.id_for_label }}">Imagen 1</label>
                                    {{ form.image2 }}
                                </div>
                                <div class="form-group mb-4">
                                    <label for="{{ form.image1.id_for_label }}">Imagen 1</label>
                                    {{ form.image3 }}
                                </div>
                                <div class="form-group mb-4">
                                    <label for="{{ form.image1.id_for_label }}">Imagen 1</label>
                                    {{ form.image4 }}
                                </div>
                                <div class="form-group mb-4">
                                    <label for="{{ form.image1.id_for_label }}">Imagen 1</label>
                                    {{ form.image5 }}
                                </div>
                                <!-- ...otros campos de imagen... -->
                                <button type="submit" class="btn btn-primary mt-2">Enviar Correo</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
