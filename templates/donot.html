{% extends "index.html" %}
{% load static %}
{% block content %}

<link href="{% static 'css/experience.css'%}" rel="stylesheet">

<style>
    .switch-container {
        display: flex;
        align-items: center; /* Mantener los elementos alineados verticalmente */
    }

    .switch {
        position: relative;
        display: inline-block;
        width: 48px;
        height: 23px;
        margin-left: 10px; /* Espacio entre el texto y el interruptor */
        vertical-align: middle; /* Alineaci√≥n vertical */
    }

    .switch input {
        opacity: 0;
        width: 0;
        height: 0;
    }

    .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: .4s;
        border-radius: 34px;
    }

    .slider:before {
        position: absolute;
        content: "";
        height: 18px;
        width: 18px;
        left: 4px;
        bottom: 3px;
        background-color: white;
        transition: .4s;
        border-radius: 50%;
    }

    input:checked + .slider {
        background-color: #2196F3;
    }

    input:checked + .slider:before {
        transform: translateX(24px);
    }
</style>




<div class="container-fluid bg-primary py-5 mb-5 hero-header">
    <div class="container py-5">
        <div class="row justify-content-center py-5">
            <div class="col-lg-10 pt-lg-5 mt-lg-5 text-center">

            </div>

    </div>
</div>

        const modal = document.getElementById("myModal");
