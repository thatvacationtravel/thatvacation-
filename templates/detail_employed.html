{% extends "index.html" %}
{% load static %}
{% block content %}

<style>
.image-section {
    background-image: url("{% static 'img/fondoaboutother.webp' %}");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    min-height: 100vh;
    position: relative;
    clip-path: polygon(0 10%, 100% 0, 100% 100%, 0% 100%);
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: visible;
}




.image-section::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-image: url("{% static 'img/fondoaboutother.webp' %}");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    opacity: .1;
    clip-path: polygon(0 10%, 100% 0, 100% 100%, 0% 100%);
    z-index: 1;
}

.card-container {
    position: relative;
    z-index: 2;
}


.card-container {
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
    justify-content: center;
    align-items: center;
    padding: 20px;
    width: 100%;
    max-width: 1200px;
}

.employee-card {
    background-color: rgba(255, 255, 255, 0.8);
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    padding: 15px;
    width: 250px;
    text-align: center;
    transition: transform 0.3s ease-in-out;
    min-height: 300px;
}

.employee-card img {
    width: 100%;
    height: 150px;
    object-fit: cover;
    border-radius: 10%;
}

.employee-card h3 {
    margin-top: 10px;
    font-size: 1.2em;
    color: #333;
}

.employee-card:hover {
    transform: translateY(-10px);
}
</style>


<div class="container-fluid bg-primary py-5 mb-5 hero-header">
            <div class="container py-5">
                <div class="row justify-content-center py-5">
                    <div class="col-lg-10 pt-lg-5 mt-lg-5 text-center">
                       <div class="position-relative w-75 mx-auto animated slideInDown">
                         </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- About Start -->
    <div class="container-xxl py-5">
        <div class="container">
            <div class="row g-5">
                <div class="col-lg-6 wow fadeInUp" data-wow-delay="0.1s" style="min-height: 400px;">
                    <div class="position-relative h-100">
                        <img class="img-fluid position-absolute w-100 h-100" src="{{ employed.image.url }}" alt="" style="object-fit: cover; border-radius:10%">
                    </div>
                </div>
                <div class="col-lg-6 wow fadeInUp" data-wow-delay="0.3s">
                    <h6 class="section-title bg-white text-start text-primary pe-3">About this {{ employed.first_name }} {{ employed.last_name }}</h6>
                    <p class="mb-4">{{ employed.resume }}</p>

                </div>
            </div>
        </div>
    </div>





{% endblock %}
</body>

</html>
