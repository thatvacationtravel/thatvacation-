{% extends 'index.html' %}

{% block content %}

<div class="container py-5">
                <div class="row justify-content-center py-5">
                    <div class="col-lg-8 col-md-10 col-sm-12 pt-4 text-left personalize bg-white shadow">
                            <h4 class="mb5 text-center">Contraseña Cambiada</h4>
                            <br>
                            <h5 class="mb5 text-center">Tu contraseña ha sido cambiada con éxito.</h5>
                                <div class="row g-3">
                                    <div class="col-12">
                                        <div class="form-floating">
                                            <form class="form-signin" autocomplete="off" method="POST">
                                                {% csrf_token %}
                                                     {{ form.as_p }}
                                                    <center>
                                                        <a style="border-radius: 5px;" class="btn btn-danger w-100 py-3" href="{% url 'index' %}">Iniciar Sesión</a>
                                                    </center>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                       </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
