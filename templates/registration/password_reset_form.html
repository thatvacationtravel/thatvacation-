{% extends 'index.html' %}

{% block content %}
<style>
    #id_email{
        width: 100%;
    }
</style>
 <div class="container py-5">
                <div class="row justify-content-center py-5">
                    <div class="col-lg-8 col-md-10 col-sm-12 pt-4 text-left personalize bg-white shadow">
                            <h4 class="mb5 text-center">Restablecer Contraseña</h4>
                            <p style="font-size: 12px; padding-top:1px;">¿Introduzca su Correo electronico registrado en nuestra Aplicacion y le enviaremos
                                                     los detalles para restablecer su contraseña</p>
                                <div class="row g-3">
                                    <div class="col-12">
                                        <div class="form-floating">
                                            <form class="form-signin" autocomplete="off" method="POST">
                                                {% csrf_token %}
                                                     {{ form.as_p }}
                                                    <center>
                                                        <button style="border-radius: 5px;" class="btn btn-danger w-100 py-3" type="submit">Enviar solicitud</button><br>
                                                     </center>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                       </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
